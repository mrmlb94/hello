<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>Sign Up</h2>
    <form th:action="@{/signup}" method="post">
        <input type="text" name="uname" placeholder="Username" required>
        <div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="familyName">Family Name:</label>
        <input type="text" id="familyName" name="familyName" required>

        <label for="birthdate">Birthdate (yyyy-MM-dd):</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="birthPlace">Birthplace:</label>
        <input type="text" id="birthPlace" name="birthPlace" required>

        <label for="currentCountry">Current Country:</label>
        <input type="text" id="currentCountry" name="currentCountry" required>

        <label for="currentCity">Current City:</label>
        <input type="text" id="currentCity" name="currentCity" required>

        <label for="schoolName">School Name:</label>
        <input type="text" id="schoolName" name="schoolName" required>

        <label for="gpa">GPA:</label>
        <input type="number" id="gpa" name="gpa" required step="0.01" min="0">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit" id="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
